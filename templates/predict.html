            <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
            <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Bank Marketing</title>
</head>

h1{
    color: navy;
    font-weight: bold;
    font-family: 'Arial';
    font-size: 40px;

    color: gray;

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

<center>
    <br>
    <br>
    <br>
    <h1>Bank Marketing</h1>
    <br>
    <h3> (Deposit Prediction) </h3>
    <br>
    <form method="POST" action="http://localhost:5050/result">
      <br>
          <div class="form-row" style="width: 800px">
            <div class="form-group col-md-4" required="required">
                <label for="Age">Age :</label>
                <input type="number" placeholder="18-100" name="Age" step= "1" min="18" max="100" style="width: 200px" id="Age" class="form-control" required=True/>
            </div>
            <div class="form-group col-md-4" required="required">
                <label for="Balance">Balance US$ :</label>
                <input type="number" placeholder="-10000-100000" name="Balance" step= "1" min="-10000" max="100000" style="width: 200px" id="Balance" class="form-control" required=True/>
            </div>
            <div class="form-group col-md-4" required="required">
                <label for="Duration">Duration (second) :</label>
                <input type="number" placeholder="2-5000" name="Duration" step= "1" min="2" max="5000" style="width: 200px" id="Duration" class="form-control" required=True/>
            </div>
            <div class="form-group col-md-4" required="required">
                <label for="Campaign">Campaign :</label>
                <input type="number" placeholder="1-100" name="Campaign" step= "1" min="1" max="100" style="width: 200px" id="Campaign" class="form-control" required=True/>
            </div>
          </div>       
          <div class="form-row" style="width: 750px">
              <div class="form-group col-md-3" style="width: 120px" required="required">
                <label for="Job">Job :</label>
                <select name="Job" class="form-control">
                  <option value="Admin">Admin</option>
                  <option value="Blue-Collar">Blue-Collar</option>
                  <option value="Entrepreneur">Entrepreneur</option>
                  <option value="Housemaid">Housemaid</option>
                  <option value="Management">Management</option>
                  <option value="Retired">Retired</option>
                  <option value="Self Employed">Self-Employed</option>
                  <option value="Services">Services</option>
                  <option value="Student">Student</option>
                  <option value="Technician">Technician</option>
                  <option value="Unemployed">Unemployed</option>
                  <option value="Unknown">Unknown</option>
                </select>
              </div>
              <div class="form-group col-md-3" style="width: 120px" required="required">
                <label for="Marital">Marital :</label>
                <select name="Marital" class="form-control">
                  <option value="Divorced">Divorced</option>
                  <option value="Married">Married</option>
                  <option value="Single">Single</option>
                </select>
              </div>
              <div class="form-group col-md-3" style="width: 120px" required="required">
                <label for="Education">Education :</label>
                <select name="Education" class="form-control">
                  <option value="Primary">Primary</option>
                  <option value="Secondary">Secondary</option>
                  <option value="Tertiary">Tertiary</option>
                  <option value="Unknown">Unknown</option>
                </select>
              </div>
              <div class="form-group col-md-3" style="width: 120px" required="required">
                <label for="Default">Has Credit Card(s) :</label>
                <select name="Default" class="form-control">
                  <option value="No">No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>
              <div class="form-group col-md-3" style="width: 120px" required="required">
                <label for="Housing">Housing :</label>
                <select name="Housing" class="form-control">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                  </select>
              </div>
              <div class="form-group col-md-3" style="width: 120px" required="required">
                <label for="Loan">Loan :</label>
                <select name="Loan" class="form-control">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                  </select>
              </div>
              <div class="form-group col-md-3" style="width: 120px" required="required">
                <label for="Contact">Contact :</label>
                <select name="Contact" class="form-control">
                    <option value="Cellular">Cellular</option>
                    <option value="Telephone">Telephone</option>
                    <option value="Unknown">Unknown</option>
                  </select>
              </div>
              <div class="form-group col-md-3" style="width: 120px" required="required">
                <label for="Month">Month :</label>
                <select name="Month" class="form-control">
                  <option value="April">April</option>
                  <option value="August">August</option>
                  <option value="December">December</option>
                  <option value="February">February</option>
                  <option value="January">January</option>
                  <option value="July">July</option>
                  <option value="June">June</option>
                  <option value="March">March</option>
                  <option value="May">May</option>
                  <option value="November">November</option>
                  <option value="October">October</option>
                  <option value="September">September</option>
                </select>
              </div>
          </div>
        <br>
        <br>
        <button type="submit" style="background-color:navy; color: whitesmoke; width: 700px"
        class="btn btn-info">PREDICT NOW!</button>
    </form>
</center>

</html>
